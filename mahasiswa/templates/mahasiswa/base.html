<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mahasiswa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4FC3F7;
            --secondary-blue: #29B6F6;
            --dark-blue: #0288D1;
            --light-blue: #81D4FA;
            --bg-dark: #0A1929;
            --bg-card: #132F4C;
            --bg-hover: #1A3A52;
            --text-primary: #E3F2FD;
            --text-secondary: #B3E5FC;
            --border-color: #1E4976;
        }
        
        body {
            background: linear-gradient(135deg, #0A1929 0%, #1A237E 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: rgba(19, 47, 76, 0.95);
            border-bottom: 2px solid var(--primary-blue);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(79, 195, 247, 0.1);
        }
        
        .navbar-custom a {
            color: var(--text-primary);
            transition: color 0.3s;
        }
        
        .navbar-custom a:hover {
            color: var(--primary-blue);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
        }
        
        .text-muted-custom {
            color: var(--text-secondary);
        }
        
        .text-blue {
            color: var(--primary-blue);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--dark-blue) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #EF5350 0%, #E53935 100%);
            border: none;
            font-weight: 600;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #E53935 0%, #C62828 100%);
            transform: translateY(-2px);
        }
        
        .btn-outline-secondary {
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            font-weight: 600;
        }
        
        .btn-outline-secondary:hover {
            background: var(--primary-blue);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar (hanya tampil jika bukan halaman login/register) -->
    {% if request.resolver_match.url_name not in 'login,register' %}
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container">
            <!-- Logo & Brand -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'mahasiswa:list' %}">
                <span class="fs-3 me-2">ðŸŽ“</span>
                <span>Data Mahasiswa</span>
            </a>

            <!-- Right Side Menu -->
            <div class="d-flex align-items-center gap-3">
                {% if user.is_authenticated %}
                    <!-- User Info -->
                    <span class="text-muted-custom d-none d-sm-block small">
                        Halo, <span class="text-blue fw-semibold">{{ user.username }}</span>
                    </span>
                    
                    <!-- Logout Button -->
                    <a href="{% url 'login' %}" class="btn btn-danger">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                        Masuk
                    </a>
                    <a href="{% url 'mahasiswa:register' %}" class="btn btn-primary">
                        Daftar
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (opsional) -->
    {% block footer %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
