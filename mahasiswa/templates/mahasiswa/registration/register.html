<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4FC3F7;
            --secondary-blue: #29B6F6;
            --dark-blue: #0288D1;
            --light-blue: #81D4FA;
            --bg-dark: #0A1929;
            --bg-card: #132F4C;
            --bg-hover: #1A3A52;
            --text-primary: #E3F2FD;
            --text-secondary: #B3E5FC;
            --border-color: #1E4976;
        }
        
        body {
            background: linear-gradient(135deg, #0A1929 0%, #1A237E 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .register-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(79, 195, 247, 0.2);
        }
        
        .form-control {
            background: var(--bg-hover);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s;
        }
        
        .form-control:focus {
            background: var(--bg-hover);
            border-color: var(--primary-blue);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(79, 195, 247, 0.25);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .form-label {
            color: var(--primary-blue);
            font-weight: 600;
        }
        
        .alert-custom-error {
            background: rgba(239, 83, 80, 0.15);
            border: 2px solid rgba(239, 83, 80, 0.4);
            color: #FFCDD2;
        }
        
        .alert-custom-success {
            background: rgba(102, 187, 106, 0.15);
            border: 2px solid rgba(102, 187, 106, 0.4);
            color: #C8E6C9;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--dark-blue) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.5);
        }
        
        .logo-icon {
            filter: drop-shadow(0 4px 8px rgba(79, 195, 247, 0.3));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--light-blue);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <!-- Logo/Header -->
                <div class="text-center mb-4">
                    <div class="display-1 mb-3 logo-icon">üéì</div>
                    <h1 class="h3 fw-bold mb-2" style="color: var(--primary-blue);">Buat Akun Baru</h1>
                    <p style="color: var(--text-secondary);">Bergabunglah dengan sistem kami</p>
                </div>

                <!-- Register Card -->
                <div class="register-card p-4">
                    <!-- Messages -->
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-custom-error{% else %}alert-custom-success{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <!-- Register Form -->
                    <form method="post" action="{% url 'mahasiswa:register' %}">
                        {% csrf_token %}
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input 
                                type="text" 
                                name="username" 
                                required
                                autofocus
                                class="form-control"
                                placeholder="Pilih username"
                            >
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input 
                                type="email" 
                                name="email" 
                                required
                                class="form-control"
                                placeholder="email@example.com"
                            >
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input 
                                type="password" 
                                name="password" 
                                required
                                class="form-control"
                                placeholder="Buat password"
                            >
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label class="form-label">Konfirmasi Password</label>
                            <input 
                                type="password" 
                                name="password2" 
                                required
                                class="form-control"
                                placeholder="Ketik ulang password"
                            >
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 py-2 fs-5">
                            Daftar
                        </button>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <p class="mb-0" style="color: var(--text-secondary);">
                            Sudah punya akun? 
                            <a href="{% url 'mahasiswa:login' %}" class="fw-semibold">
                                Masuk di sini
                            </a>
                        </p>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="{% url 'mahasiswa:home' %}" class="small" style="color: var(--text-secondary);">
                            ‚Üê Kembali ke beranda
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
